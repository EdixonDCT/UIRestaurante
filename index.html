<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesion</title>
  <link rel="stylesheet" href="src/css/login.css">
  <link rel="shortcut icon" href="src/img/logo.png" />
</head>

<body>
  <form class="container" action="" method="post">
    <div class="titulo">
      <p>facturacion restaurante</p>
      <p>iniciar sesion</p>
    </div>
    <div class="login">
      <div class="login__contenedor">
        <p class="login__texto">cedula:</p>
        <input class="login__input cedula" type="text" placeholder="ingrese la cedula" autocomplete="off">
      </div>
      <div class="login__contenedor ">
        <p class="login__texto">contraseña:</p>
        <input class="login__input contraseña" type="password" placeholder="ingrese la contraseña" autocomplete="off">
      </div>
    </div>
    <div class="boton">
      <button type="submit" class="boton__submit">
        <h4>iniciar sesion</h4>
      </button>
      <div class="boton__registro">
        <p>no tienes cuenta?</p>
        <a href="src/html/register.html">registrate</a>
      </div>
    </div>
    <div class="header"></div>
    <div class="deco1"></div>
    <div class="deco2"></div>
    <div class="deco3"></div>
    <div class="deco4"></div>
    <div class="vacio4"></div>
    <div class="vacio5"></div>
    <div class="vacio6"></div>
  </form>
  <script type="module" src="src/main.js"></script>
</body>

</html>
