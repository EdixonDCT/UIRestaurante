<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Bebida</title>
  <link rel="stylesheet" href="../css/general.css">
  <link rel="shortcut icon" href="../img/logo.png">
</head>

<body>
  <div class="container">
    <header class="header">
      <form id="volver" method="post">
        <button class="boton" type="submit">Volver</button>
      </form>
      <div class="perfil">
        <p class="perfil__nombre">Nombre</p>
        <img class="perfil__imagen" src="../img/pfp.png" alt="perfil" />
      </div>
    </header>

    <main class="main">
      <h2>Editar Bebida</h2>
      <form class="form" method="post">
        <label for="nombreBebida">Nombre:</label>
        <input type="text" id="nombreBebida"><br><br>

        <label for="precioBebida">Precio:</label>
        <input type="number" id="precioBebida"><br><br>

        <label for="unidadBebida">Unidad:</label>
        <input type="text" id="unidadBebida"><br><br>

        <label for="tipoBebida">Tipo:</label>
        <input type="text" id="tipoBebida"><br><br>

        <label for="disponibilidadBebida">Â¿Disponible?</label>
        <input type="checkbox" id="disponibilidadBebida"><br><br>

        <button type="submit">Actualizar</button>
      </form>
    </main>

    <footer class="footer">QuickOrder</footer>
  </div>

  <script type="module" src="../js/editarBebida.js"></script>
</body>
</html>
