<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crear Trabajador</title>
  <link rel="stylesheet" href="../css/general.css" />
  <link rel="shortcut icon" href="../img/logo.png" />
</head>

<body>
  <div class="container">
    <header class="header">
      <form id="volver" method="post" >
        <button class="boton" type="submit">Volver</button>
      </form>
      <div class="perfil">
        <p class="perfil__nombre">Nombre</p>
        <img class="perfil__imagen" src="../img/pfp.png" alt="perfil" />
      </div>
    </header>

    <main class="main">
      <h2>Crear Trabajador</h2>

      <form class="form" id="formRegistro" method="post" action="">
        <label for="cedula">Cédula:</label>
        <input id="cedula" type="text" placeholder="Ingrese la Cédula" required /><br /><br />

        <label for="nombre">Nombres:</label>
        <input id="nombre" type="text" placeholder="Ingrese los Nombres" required /><br /><br />

        <label for="apellido">Apellidos:</label>
        <input id="apellido" type="text" placeholder="Ingrese los Apellidos" required /><br /><br />

        <label for="fecha">Fecha de Nacimiento:</label>
        <input id="fecha" type="date" required /><br /><br />

        <label for="ArchivoFoto">Fotografía:</label>
        <input type="file" id="ArchivoFoto" /><br />
        <span id="ArchivoEstado">Ningún archivo seleccionado</span><br /><br />

        <img src="../img/pfp.png" alt="perfil" id="imagenPerfil" style="max-width: 100px; margin-top: 10px;" /><br />
        <button type="button" id="borrarImagen">Eliminar Fotografía</button><br /><br />

        <label for="pass1">Contraseña:</label>
        <input id="pass1" type="password" placeholder="Ingrese la Contraseña" required /><br /><br />

        <label for="pass2">Validar Contraseña:</label>
        <input id="pass2" type="password" placeholder="Repita la Contraseña" required /><br /><br />

        <label for="oficio">Tipo de Oficio:</label>
        <select id="oficio" required>
          <option value="0" hidden>Seleccione un oficio</option>
        </select><br /><br />

        <button type="submit">Guardar</button>
      </form>
    </main>

    <footer class="footer">QuickOrder</footer>
  </div>

  <script type="module" src="../js/crearTrabajador.js"></script>
</body>

</html>
