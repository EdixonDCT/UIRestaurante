<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Platillos Bebida Crear</title>
  <link rel="stylesheet" href="../../css/GeneralHeaderPerfil.css">
  <link rel="shortcut icon" href="../../img/logo.png" />
</head>

<body>
  <div class="container">
    <header class="header">
      <form id="volver" method="post">
        <button class="boton" type="submit">Volver</button>
      </form>
      <p>Platillos: Bebida Crear</p>
      <div class="perfil">
        <p class="perfil__nombre">Nombre</p>
        <img class="perfil__imagen" src="../img/pfp.png" alt="perfil" />
      </div>
    </header>
    <main class="main">
      <form class="form" method="post" action="">
        <div class="inputFoto">
          <img src="../../img/bebida.png" alt="perfil" id="imagenPerfil">
          <div>
            <label>Fotografía:</label>
            <label class="boton" class="ArchivoFoto" for="ArchivoFoto">Seleccionar Fotografia</label>
            <input class="boton" type="file" id="ArchivoFoto" />
            <span id="ArchivoEstado">Ningún archivo seleccionado</span>
            <a class="boton" id="borrarImagen">Eliminar Fotografía</a>
          </div>
        </div>
        <div class="input">
          <label>Nombre:</label>
          <input class="nombre" type="text" placeholder="Ingrese Nombre de la Comida" autocomplete="off">
        </div>
        <div class="input">
          <label>Tipo de Bebida:</label>
          <select class="tipo">
            <option value="0" hidden>Seleccione el tipo de Bebida</option>
            <option value="fruta">Fruta</option>
            <option value="caliente">Caliente</option>
            <option value="gaseosa">Gaseosa</option>
            <option value="natural">Natural</option>
            <option value="otro">Otro</option>
          </select>
          <div class="input">
          <label>Unidad de Bebida:</label>
          <select class="unidad">
            <option value="0" hidden>Seleccione la Unidad de Bebida</option>
            <option value="Vaso">Vaso</option>
            <option value="Taza">Taza</option>
            <option value="Botella">Botella</option>
          </select>
        </div>
        <div class="input">
          <label>Precio</label>
          <input class="precio" type="text" placeholder="Ingrese el Precio" autocomplete="off">
        </div>
        <button class="boton" type="submit">Crear Bebida</button>
      </form>
    </main>
    <footer class="footer">QuickOrder
    </footer>
  </div>
</body>
<script type="module" src="../../js/platillos/crearBebida.js"></script>

</html>
