<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Trabajador</title>
    <link rel="stylesheet" href="../css/general.css">
    <link rel="shortcut icon" href="../img/logo.png" />
</head>

<body>
    <div class="container">
      <header class="header">
        <form id="volver" method="post" >
          <button class="boton" type="submit">Volver</button>
        </form>
        <div class="perfil">
          <p class="perfil__nombre">Nombre</p>
          <img class="perfil__imagen" src="../img/pfp.png" alt="perfil" />
        </div>
      </header>
        <main class="main">Editar Trabajador
            <form class="form" action="" method="post">
                <label for="cedula">Cédula:</label>
                <input disabled type="text" id="cedula"><br><br>

                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre"><br><br>

                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido"><br><br>

                <label for="nacimiento">Fecha de nacimiento:</label>
                <input type="date" id="nacimiento"><br><br>

                <label for="contrasena">Contraseña:</label>
                <input type="password" id="contrasena"><br><br>

                <label for="oficio">Oficio:</label>
                <select id="oficio"></select><br><br>

                <button type="submit">Actualizar</button>
            </form>
        </main>
        <footer class="footer">QuickOrder
        </footer>
    </div>
</body>
<script type="module" src="../js/editarTrabajador.js"></script>
</html>
