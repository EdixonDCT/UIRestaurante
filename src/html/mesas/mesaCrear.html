<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesa Crear</title>
  <link rel="stylesheet" href="../../css/GeneralHeaderPerfil.css">
  <link rel="shortcut icon" href="../../img/logo.png" />
</head>

<body>
  <div class="container">
    <header class="header">
      <form id="volver" method="post">
        <button class="boton" type="submit">Volver</button>
      </form>
      <p>Mesa: Crear</p>
      <div class="perfil">
        <p class="perfil__nombre">Nombre</p>
        <img class="perfil__imagen" src="../img/pfp.png" alt="perfil" />
      </div>
    </header>
    <main class="main">
      <form class="form" action="" method="post">
        <div class="input">
          <label>Numero de Mesa:</label>
          <input class="numeroMesa" type="text" placeholder="Ingrese el Numero de la Mesa" autocomplete="off">
        </div>
        <div class="input">
          <label>Capacidad de Mesa:</label>
          <input class="capacidadMesa" type="text" placeholder="Ingrese la capacidad de cliente de la Mesa" autocomplete="off">
        </div>
        <button class="boton" type="submit">Guardar Mesa</button>
      </form>
    </main>
    <footer class="footer">QuickOrder
    </footer>
  </div>
</body>
<script type="module" src="../../js/mesas/crear.js"></script>

</html>
