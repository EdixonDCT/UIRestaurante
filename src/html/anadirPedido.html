<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Añadir Pedido</title>
  <link rel="stylesheet" href="../css/anadirPedido.css">
  <link rel="shortcut icon" href="../img/logo.png" />
  <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
  <form class="container" action="login.html">
    <header class="header">
      <div class="header__izquierda">
        <p>AÑADIR PEDIDO</p>
      </div>
      <div class="header__derecha">
        <p>Nombre: Usuario</p>
      </div>
    </header>
    <section class="section">
      <div class="section__container">
        <p class="section__texto">Correo Electronico:</p>
        <input class="section__input" type="text" placeholder="Ingrese Correo Electronico del Cliente">
        <p class="section__texto">Cedula:</p>
        <input class="section__input" type="text" placeholder="Ingrese Cedula del Cliente">
        <p class="section__texto">Telefono:</p>
        <input class="section__input" type="text" placeholder="Ingrese Telefono del Cliente">
        <p class="section__texto">Cantidad de Personas:</p>
        <input class="section__input" type="text" placeholder="Ingrese Cantidad de Personas en Mesa">
        <p for="metodo de pago">Mesas Disponibles:</p>
        <select class="section__combox">
          <option value="">N/A</option>
          <option value="">Mesa 1</option>
          <option value="">Mesa 2</option>
          <option value="">Mesa 3</option>
          <option value="">Mesa 4</option>
        </p>
      </select>
      </div>
    </section>
    <section class="botones">
      <div class="botones__izquierda">
        <a href="menu.html" class="botones__boton "><i class="ri-arrow-left-line"></i>Atras</a>  
      </div>
      <div class="botones__derecha">
        <a type="submit" class="botones__boton ">Delante<i class="ri-arrow-right-line"></i></a>
      </div>
    </section>
  </form>
</body>
</html>
