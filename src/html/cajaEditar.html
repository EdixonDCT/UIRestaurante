<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Caja</title>
    <link rel="stylesheet" href="../css/general.css">
    <link rel="shortcut icon" href="../img/logo.png">
</head>
<body>
    <div class="container">
        <header class="header">
            <form id="volver" action="" method="post">
                <button type="submit">Volver</button>
            </form>
            <div class="flex">
                <p>Nombre: Waza</p>
                <img src="../img/pfp.png" alt="Perfil">
            </div>
        </header>

        <main class="main">
            <h1>Editar Caja</h1>
            <form class="form" method="post">
                <label for="id">ID:</label>
                <input type="text" id="id" disabled><br><br>

                <label for="fechaApertura">Fecha apertura:</label>
                <input type="text" id="fechaApertura" ><br><br>

                <label for="horaApertura">Hora apertura:</label>
                <input type="text" id="horaApertura" ><br><br>

                <label for="montoApertura">Monto apertura:</label>
                <input type="text" id="montoApertura"><br><br>

                <label for="fechaCierre">Fecha cierre:</label>
                <input type="date" id="fechaCierre"><br><br>

                <label for="horaCierre">Hora cierre:</label>
                <input type="time" id="horaCierre" step="1"><br><br>

                <label for="montoCierre">Monto cierre:</label>
                <input type="text" id="montoCierre"><br><br>

                <label for="cedulaTrabajador">Trabajador:</label>
                <select id="cedulaTrabajador"></select><br><br>

                <button type="submit">Actualizar</button>
            </form>
        </main>

        <footer class="footer">
            <!-- Pie de pÃ¡gina si es necesario -->
        </footer>
    </div>

    <script type="module" src="../js/editarCaja.js"></script>
</body>
</html>
