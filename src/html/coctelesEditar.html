<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Cóctel</title>
  <link rel="stylesheet" href="../css/general.css">
  <link rel="shortcut icon" href="../img/logo.png" />
</head>

<body>
  <div class="container">
    <header class="header">
      <form id="volver" method="post">
        <button class="boton" type="submit">Volver</button>
      </form>
      <div class="perfil">
        <p class="perfil__nombre">Nombre</p>
        <img class="perfil__imagen" src="../img/pfp.png" alt="perfil" />
      </div>
    </header>

    <main class="main">
      <h2>Editar Cóctel</h2>
      <form class="form" action="" method="post">
        <label for="nombreCoctel">Nombre:</label>
        <input type="text" id="nombreCoctel" required><br><br>

        <label for="precioCoctel">Precio:</label>
        <input type="number" id="precioCoctel" step="0.01" required><br><br>

        <label for="disponibleCoctel">¿Disponible?</label>
        <input type="checkbox" id="disponibleCoctel"><br><br>

        <button type="submit">Actualizar</button>
      </form>
    </main>

    <footer class="footer">QuickOrder</footer>
  </div>

  <script type="module" src="../js/editarCoctel.js"></script>
</body>

</html>
