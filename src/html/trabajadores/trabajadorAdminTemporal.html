<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trabajador Administrador Temporal</title>
  <link rel="stylesheet" href="../../css/GeneralHeaderPerfil.css">
  <link rel="shortcut icon" href="../../img/logo.png" />
</head>

<body>
  <div class="container">
    <header class="header">
      <form id="volver" method="post">
        <button class="boton" type="submit">Volver</button>
      </form>
      <p>Trabajador: Administrador Temporal</p>
      <div class="perfil">
        <p class="perfil__nombre">Nombre</p>
        <img class="perfil__imagen" src="../img/pfp.png" alt="perfil" />
      </div>
    </header>
    <main class="main">
      <form class="form" method="post" action="../../index.html">
        <div class="input">
          <label>Usuario:</label>
        </div>
        <div class="input">
          <label>Fecha de inicio de Administrador Temporal:</label>
          <input class="fechaInicio" type="date">
        </div>
        <div class="input">
          <label>Fecha de fin de Administrador Temporal(termina un dia despues de esta fecha alas 00:00):</label>
          <input class="fechaFin" type="date">
        </div>
        <button class="boton" type="submit">Enviar Peticion</button>
      </form>
    </main>
    <footer class="footer">QuickOrder
    </footer>
  </div>
</body>
<script type="module" src="../../js/trabajadores/administradorTemporal.js"></script>

</html>
