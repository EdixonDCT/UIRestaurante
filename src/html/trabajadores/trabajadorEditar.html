<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trabajador Editar</title>
  <link rel="stylesheet" href="../../css/GeneralHeaderPerfil.css">
  <link rel="shortcut icon" href="../../img/logo.png" />
</head>

<body>
  <div class="container">
<header class="header">
      <form id="volver" method="post">
        <button class="boton" type="submit">Volver</button>
      </form>
      <p>Trabajador: Editar</p>
      <div class="perfil">
        <p class="perfil__nombre">Nombre</p>
        <img class="perfil__imagen" src="../img/pfp.png" alt="perfil" />
      </div>
    </header>
    <main class="main">
      <form id="adminTemporal" method="post" action="">
                <button class="boton" type="submit">¿Volver Administrador Temporalmente?</button>
            </form>
      <form class="form" method="post" action="../../index.html">
        <div class="input">
          <label>Cédula:</label>
          <input class="cedula" type="text" placeholder="Ingrese la Cédula" autocomplete="off" disabled>
        </div>
        <div class="input">
          <label>Primer Nombre:</label>
          <input class="nombre" type="text" placeholder="Ingrese los Nombres" autocomplete="off">
        </div>
        <div class="input">
          <label>Primer Apellido:</label>
          <input class="apellido" type="text" placeholder="Ingrese los Apellidos" autocomplete="off">
        </div>
        <div class="input">
          <label>Fecha de Nacimiento:</label>
          <input class="fecha" type="date">
        </div>
        <div class="input">
          <label>Contraseña:</label>
          <input class="contrasena" type="password" placeholder="Ingrese la Contraseña" autocomplete="off">
        </div>
        <div class="input">
          <label>Contraseña:</label>
          <input class="contrasenaValidar" type="password" placeholder="Ingrese la Contraseña" autocomplete="off">
        </div>
        <div class="input">
          <label>Tipo de Oficio:</label>
          <select class="oficio comboxOficio">
            <option value="0" hidden>Seleccione un oficio</option>
          </select>
        </div>
        <button class="boton" type="submit">Enviar Peticion</button>
      </form>
    </main>
    <footer class="footer">QuickOrder
    </footer>
  </div>
</body>
<script type="module" src="../../js/trabajadores/editarTrabajador.js"></script>

</html>
