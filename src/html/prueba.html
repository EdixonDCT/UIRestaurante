<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Input file decorado con vista previa y borrar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .file-container {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 15px;
    }
    #fileUpload {
      display: none;
    }
    label[for="fileUpload"] {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      border-radius: 6px;
      user-select: none;
      transition: background-color 0.3s ease;
    }
    label[for="fileUpload"]:hover {
      background-color: #0056b3;
    }
    #fileStatus {
      font-size: 14px;
      color: #333;
    }
    #preview {
      max-width: 150px;
      max-height: 150px;
      border: 2px solid #ddd;
      border-radius: 8px;
      object-fit: contain;
      display: none;
    }
    #btnClear {
      padding: 6px 14px;
      border: none;
      background-color: #dc3545;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      display: none;
      transition: background-color 0.3s ease;
    }
    #btnClear:hover {
      background-color: #a71d2a;
    }
  </style>
</head>
<body>

  <div class="file-container">
    <label for="fileUpload">Seleccionar imagen</label>
    <span id="fileStatus">Ningún archivo seleccionado</span>
    <button id="btnClear">Eliminar</button>
  </div>
  
  <img id="preview" alt="Vista previa imagen" />

  <input type="file" id="fileUpload" accept="image/png, image/jpeg" />

  <script>
    const fileInput = document.getElementById('fileUpload');
    const fileStatus = document.getElementById('fileStatus');
    const preview = document.getElementById('preview');
    const btnClear = document.getElementById('btnClear');

    fileInput.addEventListener('change', () => {
      if (fileInput.files && fileInput.files[0]) {
        const file = fileInput.files[0];
        const validTypes = ['image/jpeg', 'image/png'];
        if (!validTypes.includes(file.type)) {
          alert('Solo puedes subir imágenes JPG o PNG.');
          fileInput.value = '';
          return;
        }
        fileStatus.textContent = '✅ Imagen subida';
        preview.src = URL.createObjectURL(file);
        preview.style.display = 'block';
        btnClear.style.display = 'inline-block';
      } else {
        resetFileInput();
      }
    });

    btnClear.addEventListener('click', () => {
      resetFileInput();
    });

    function resetFileInput() {
      fileInput.value = '';
      fileStatus.textContent = 'Ningún archivo seleccionado';
      preview.src = '';
      preview.style.display = 'none';
      btnClear.style.display = 'none';
    }
  </script>

</body>
</html>
