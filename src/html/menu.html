<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu</title>
    <link rel="stylesheet" href="../css/menu.css" />
    <link rel="shortcut icon" href="../img/logo.png" />
  </head>
  <body>
    <div class="container">
      <div class="asignaciones">
      </div>
      <div class="informacion">
        <div class="informacion__tiempo hora">23:59:59</div>
        <div class="informacion__personal">
          <div class="informacion__texto">
              <p class="informacion__texto--subtitulo">cedula:</p>
              <p name="cedula">...</p>
              <p class="informacion__texto--subtitulo">nombres:</p>
              <p name="nombre">...</p>
              <p class="informacion__texto--subtitulo">apellidos:</p>
              <p name="apellido">...</p>
              <p class="informacion__texto--subtitulo">oficio:</p>
              <p name="oficio">...</p>
            </div>
          <div class="informacion__foto">
            <img src="../img/pfp.png" alt="foto" />
            <form id="cerrarSesion" action="../../index.html" method="post">
            <button type="submit" class="informacion__boton">Cerrar Sesion</button>
            </form>
          </div>
        </div>
        <div class="informacion__tiempo fecha">DD-MM-YYYY</div>
      </div>
      <div class="decoracion"></div>
    </div>
  </body>
    <script type="module" src="../js/menu.js"></script>
</html>
