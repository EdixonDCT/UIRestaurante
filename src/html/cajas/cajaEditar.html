<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Caja Editar</title>
  <link rel="stylesheet" href="../../css/GeneralHeaderPerfil.css">
  <link rel="shortcut icon" href="../../img/logo.png" />
</head>

<body>
  <div class="container">
    <header class="header">
      <form id="volver" method="post">
        <button class="boton" type="submit">Volver</button>
      </form>
      <p>Caja: Editar Apertura</p>
      <div class="perfil">
        <p class="perfil__nombre">Nombre</p>
        <img class="perfil__imagen" src="../img/pfp.png" alt="perfil" />
      </div>
    </header>
    <main class="main">
      <form class="form" action="" method="post">
        <div class="input">
          <label>ID Caja:</label>
          <input class="idCaja" type="text" disabled>
        </div>
        <div class="input">
          <label>Monto apertura:</label>
          <input class="montoApertura" type="text" placeholder="Ingrese el Monto de Apertura" autocomplete="off">
        </div>
        <div class="input">
          <label>Monto Cierre:</label>
        <input class="montoCierre" type="text" placeholder="Ingrese el Monto de Cierre" autocomplete="off">
        </div>
        <div class="input">
          <label>Cedula de Trabajador que Edita:</label>
        <input class="cedulaTrabajador" type="text" disabled>
        </div>
        <button class="boton" type="submit">Actualizar Caja</button>
      </form>
    </main>
    <footer class="footer">QuickOrder
    </footer>
  </div>
</body>
<script type="module" src="../../js/cajas/editar.js"></script>

</html>
