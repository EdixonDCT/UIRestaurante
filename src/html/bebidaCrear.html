<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crear Bebida</title>
  <link rel="stylesheet" href="../css/general.css" />
  <link rel="shortcut icon" href="../img/logo.png" />
</head>

<body>
  <div class="container">
    <header class="header">
      <form id="volver" method="post">
        <button class="boton" type="submit">Volver</button>
      </form>
      <div class="perfil">
        <p class="perfil__nombre">Nombre</p>
        <img class="perfil__imagen" src="../img/pfp.png" alt="perfil" />
      </div>
    </header>

    <main class="main">
      <h2>Crear Bebida</h2>

      <form class="form" id="formBebida" method="post" action="">
        <label for="nombre">Nombre:</label>
        <input id="nombre" type="text" placeholder="Ingrese el nombre" /><br /><br />

        <label for="precio">Precio:</label>
        <input id="precio" type="number" placeholder="Ingrese el precio" /><br /><br />

        <label for="unidad">Unidad:</label>
        <input id="unidad" type="text" placeholder="Ej: Botella, Vaso..." /><br /><br />

        <label for="tipo">Tipo:</label>
        <input id="tipo" type="text" placeholder="Ej: Refresco, Jugo..." /><br /><br />

        <label for="ArchivoFoto">Fotografía:</label>
        <input type="file" id="ArchivoFoto" /><br />
        <span id="ArchivoEstado">Ningún archivo seleccionado</span><br /><br />

        <img src="../img/pfp.png" alt="foto bebida" id="imagenPerfil" style="max-width: 100px; margin-top: 10px;" /><br />
        <button type="button" id="borrarImagen">Eliminar Fotografía</button><br /><br />

        <button type="submit">Guardar</button>
      </form>
    </main>

    <footer class="footer">QuickOrder</footer>
  </div>

  <script type="module" src="../js/crearBebida.js"></script>
</body>
</html>
